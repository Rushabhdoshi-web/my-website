<!DOCTYPE html>
<html>
<head>
  <title>rushabh</title>

  <style>
    body {
      background: #000000;
      color: #ffffff;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
      margin: 40px;
      line-height: 1.6;
    }

    a {
      color: #ffffff;
      text-decoration: underline;
      cursor: pointer;
    }

    a:hover {
      color: #888888;
    }

    .spacer {
      margin-top: 40px;
    }

    .hidden {
      display: none;
      margin-top: 15px;
    }

    .note {
      white-space: pre-line;
      margin-top: 10px;
      opacity: 0.9;
    }

    button {
      margin-top: 20px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      background: transparent;
      color: #ffffff;
      border: 1px solid #ffffff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ffffff;
      color: #000000;
    }

    .small {
      font-size: 14px;
      margin-top: 20px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

  </style>
</head>

<body>

  <p>hi.</p>

  <!-- Notebook -->
  <p>
    <a onclick="toggleNotebook()">Notebook</a>
  </p>

  <div id="notebookSection" class="hidden">

    <p>
      <a onclick="toggleNote()">21-02-2026</a>
    </p>

    <div id="noteContent" class="hidden note">
knock knock
who are you?
    </div>

  </div>

  <div class="spacer"></div>

  <!-- Main Sections -->
  <p>
    <a href="#">about</a><br>
    <a href="#">projects</a><br>
    <a href="#">contact</a>
  </p>

  <div class="spacer"></div>

  <button onclick="changeText()">click something</button>

  <p id="mood" class="small"></p>

  <script>
    function toggleNotebook() {
      const section = document.getElementById("notebookSection");
      section.style.display = section.style.display === "none" || section.style.display === "" ? "block" : "none";
    }

    function toggleNote() {
      const note = document.getElementById("noteContent");
      note.style.display = note.style.display === "none" || note.style.display === "" ? "block" : "none";
    }

    const moods = [
      "you clicked.",
      "interesting choice.",
      "this does nothing useful.",
      "still here?",
      "okay.",
      "bye.",
      "offer your neck to your tiger.",
      "congratulations. nothing has changed.",
      "this button remembers you.",
      "you are not behind. you are bait.",
      "do not pet the system.",
      "everything is a feature now.",
      "rebellion, now in subscription format.",
      "productivity is a costume.",
      "capitalism loves a well-behaved artist.",
      "you are buffering.",
      "nothing is broken. itâ€™s working perfectly."
    ];

    function changeText() {
      const random = moods[Math.floor(Math.random() * moods.length)];
      const moodElement = document.getElementById("mood");
      moodElement.style.opacity = 0;
      setTimeout(() => {
        moodElement.innerText = random;
        moodElement.style.opacity = 0.8;
      }, 150);
    }
  </script>

</body>
</html>
