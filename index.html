  <script>
    const moods = [
      "you clicked.",
      "interesting choice.",
      "this does nothing useful.",
      "still here?",
      "okay.",
      "bye.",
      "offer your neck to your tiger.",
      "congratulations. nothing has changed.",

      "rebellion, now in subscription format.",
      "productivity is a costume.",
      "capitalism loves a well-behaved artist.",
      "you are buffering.",
      "nothing is broken. itâ€™s working perfectly."
    ];

    function changeText() {
      const random = moods[Math.floor(Math.random() * moods.length)];
      const moodElement = document.getElementById("mood");
      moodElement.style.opacity = 0;
      setTimeout(() => {
        moodElement.innerText = random;
        moodElement.style.opacity = 0.8;
      }, 150);
    }
  </script>
